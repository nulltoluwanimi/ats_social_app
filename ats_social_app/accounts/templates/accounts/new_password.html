<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <title>Home | Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  
<body>
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 ">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <img class="mx-auto h-12 w-auto" src="{% static 'images/icon.png' %}" alt="Workflow" />
        </div>
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
          
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <h2 class="mt-6 text-center text-3xl font-bold  text-gray-900">Set new password</h2>
                {% include 'messages.html' %}
                {% if error %}
                <div class="text-sm bg-red-300 p-4">
                    <span href="#" class="font-medium text-gray-500 ">{{error}}</span>
                </div>
                    {% endif %}
                <form class="space-y-6 " action="{% url 'accounts:set-password' uid token %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm
                            password</label>
                        <div class="mt-1">
                            <input id="confirm_password" name="confirm_password" type="password"
                                autocomplete="current-password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 transition duration-300 ease-in-out  border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                          Submit</button>
                      </div>
                </form>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
