{% extends 'base_generic.html' %}

{% block content %}
 <div class="mx-auto p-4 flex flex-col">
    <div id="Post" class="">
      <h2 class="font-bold text-xl">New Post</h2>
      <form class="" method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <div class="w-full">

          {{ form.as_p }}
          <button class="bg-blue-500 py-4 px-4 m-2 text-white" type="submit">Create Event</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
