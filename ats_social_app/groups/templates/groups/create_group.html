{% extends 'base_generic.html' %}
{% load static %}
     {%  block content %}
     <div class="mx-auto p-4 my-4 ">
      <h3 class="text-2xl font-bold p-1">New group </h3>
      <p class="text-sm text-gray-500 truncate">Open group will be accessible to all user, closed group requires requests</p>
       <form method='POST' action="" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="flex flex-col">
      {{form.name_of_group}}
      
      {{form.title}}
      {{form.description}}
      <br>
      <div class="flex ">
      <span class="font-bold pr-2   ">Make Private </span>
      {{form.is_closed}}
      </div>
      </div>
      <button type="submit" class=" w-1/2  mt-4 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium
               text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex gap-2 ">Create </button>
       </form>
        </div>
        </div>
{% endblock %}
