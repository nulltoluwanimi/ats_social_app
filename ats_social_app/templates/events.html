<!-- This example requires Tailwind CSS v2.0+ -->
<div>
  <h2 class="text-gray-500 text-xs font-medium uppercase tracking-wide">Public Event</h2>
  <ul role="list" class="m-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-4">
    {% for event in open_events %}
      <li class="col-span-1 flex shadow-sm rounded-md">
        <div class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate">
          <div class="flex-1 px-4 py-2 text-sm truncate">
            <a href="#" class="text-gray-900 font-medium hover:text-gray-600">{{ event.title }}</a>
            <p class="text-gray-500">{{ event.yes|length }}
              participant</p>
          </div>
          <div class="flex-shrink-0 pr-2">
            <button type="button" class="w-8 h-8 bg-white inline-flex items-center justify-center text-gray-400 rounded-full bg-transparent hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="sr-only">Open options</span>
              <!-- Heroicon name: solid/dots-vertical -->
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
              </svg>
            </button>
          </div>
        </div>
      </li>
      {% empty %}
      <h3>No Public Events</h3>
    {% endfor %}
  </ul>
</div>
